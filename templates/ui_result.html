<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Status</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .result-container h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        .status-approved {
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .status-rejected {
            font-size: 24px;
            color: #f44336;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #3f51b5;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #303f9f;
        }

        img{
            width: 30%;
            margin-left: 30%;
            mix-blend-mode: multiply;
        }

        @media (max-width: 480px) {
            .result-container {
                padding: 20px;
            }

            .result-container h2 {
                font-size: 22px;
            }

            .status-approved,
            .status-rejected {
                font-size: 20px;
            }

            .back-button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% block content %}

    {% endblock %}
</body>
</html>
